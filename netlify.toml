[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  # 这里可以设置构建时的环境变量
  # 但敏感信息建议在 Netlify 控制台设置

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 环境变量配置（可选，敏感信息建议在控制台设置）
